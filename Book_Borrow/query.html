<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/bootstrap4.3.1.css" rel="stylesheet" />
		<link href="css/borrow_query.css" rel="stylesheet" />
		<title></title>
	</head>
	<body style="background-color: rgba(255, 255, 204,0.3);">
		<div id="container">
			<a href="main.html">Back</a>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ISBN</th>
						<th>Name</th>
						<th>Type</th>
						<th>Borrow date</th>
						<th>Revert date</th>
					</tr>
				</thead>
				<tbody id="bd">
				</tbody>
			</table>
		</div>
		
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap4.3.1.js"></script>
		<script src="js/popper1.15.0.js"></script>
		
		<script>
			var books = JSON.parse(localStorage.getItem("books"))
			$(document).ready(function(){
				for(var i=0;i<books[0].length;i++){
					$("#bd").append("<tr>")
					for(var j=0;j<books.length;j++){
						if(books[7][i]==" "){
							continue;
						}
						if(j<3){
							$("#bd").append("<td>"+books[j][i]+"</td>")
						}
						else if(j==7){
							$("#bd").append("<td>"+books[7][i]+"</td>")
						}
						else if(j==8){
							$("#bd").append("<td>"+books[8][i]+"</td>")
						}
					}
					$("#bd").append("</tr>")
				}
			})
		</script>
	</body>
</html>
