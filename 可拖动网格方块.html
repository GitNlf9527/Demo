<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
		<script type="text/javascript" src="js/jquery.gridster.min.js" ></script>
		<script>
			$(document).ready(function(){				
				$(".gridster ul").gridster({
					/*方块间隔*/
					widget_margins:[10,10],
					/*方块最小单位*/
					widget_base_dimensions:[200,200]
				})
			})
		</script>
		<link rel="stylesheet" href="css/jquery.gridster.min.css" />
		<style>
			ul{
				list-style: none;
				border: 1px solid black;
			}
			.s{
				background:url(images/200x200.png);
			}			
		</style>
		<title></title>
	</head>
	<body>
		<div class="gridster">
			<ul>
				<li class="s" data-row="1" data-col="1" data-sizex="1" data-sizey="1"></li>
				<li class="s" data-row="1" data-col="2" data-sizex="1" data-sizey="2"></li>
				<li class="s" data-row="1" data-col="1" data-sizex="2" data-sizey="2"></li>
			</ul>
		</div>		
	</body>
</html>
